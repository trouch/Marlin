[tr328]
platform        = ${env:fysetc_STM32F1.platform}
framework       = ${env:fysetc_STM32F1.framework}
board           = ${env:fysetc_STM32F1.board}
extra_scripts   = ${env:fysetc_STM32F1.extra_scripts}
build_flags     = ${env:fysetc_STM32F1.build_flags}
                  -DMACHINE_TYPE_TR328 -DCUSTOM_STATUS_SCREEN_IMAGE
                  -DMOTHERBOARD=BOARD_FYSETC_CHEETAH_V12 -DSERIAL_PORT=1
                  ${trinamic.U2208_xyze} ${trinamic.monitor}
                  -DX_SLAVE_ADDRESS=0 -DY_SLAVE_ADDRESS=0 -DZ_SLAVE_ADDRESS=0 -DE0_SLAVE_ADDRESS=0
                  ${feature.host} ${feature.sdconfirm} ${eeprom.adv} ${feature.scurve} ${feature.lin_advance} ${feature.fil_change} ${feature.user_menus}
lib_deps        = ${env:fysetc_STM32F1.lib_deps}
lib_ignore      = ${env:fysetc_STM32F1.lib_ignore}
src_filter      = ${env:fysetc_STM32F1.src_filter}
debug_tool      = jlink
build_type      = ${config.build_type}
upload_protocol = ${env:fysetc_STM32F1.upload_protocol}
upload_port     = ${config.upload_port}

